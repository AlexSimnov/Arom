<header class="position top-0">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'pril:index' %}">Aroma</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% if user.is_authenticated %}
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "pril:planogram_list" %}">Актуальная планограмма</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "pril:add_new" %}">Поставка</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">
                        Search
                    </button>
                </form>
                <a class="nav-link active" aria-current="page" href="{% url 'users:logout' %}">Выйти</a>
                {% else %}
                <a class="nav-link active" aria-current="page" href="{% url 'users:login' %}">Войти</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
